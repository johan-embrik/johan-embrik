<header>
    <nav class="nav-topp">
        <ul class="primary-navigation">

            {% for NAVIGASJON in site.data.navigasjon.docs %}
                <li class="nav-items{% if NAVIGASJON.url == page.url %} active{% endif %}">
                    <a href="{{ NAVIGASJON.url | relative_url }}">{{ NAVIGASJON.title | upcase }}</a>
                </li>
            {% endfor %}

        </ul>
    </nav>
</header>
