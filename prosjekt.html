---
TITTEL: Prosjektgalleri
permalink: /prosjekt
---
{%- include head.html -%}
{%- include header.html -%}

<body>
  <main>
    <div class="behaldar-prosjekt">
      <div class="prosjekt-galleri">

        {%- assign prosjektprioritet = site.prosjekt | sort: 'PRIORITET' -%}
          {%- for prosjekt in prosjektprioritet -%}

          <figure class="prosjekt-galleri-figur">
            <a class="prosjekt-galleri-figur-lenkje" href="{{ prosjekt.url | relative_url }}">
              <img class="prosjekt-galleri-figur-bilete" src="{{ prosjekt.slug | prepend: '/assets/images/' | append: '/WEBP/COVER.webp' | relative_url }}" srcset="" alt="{{ prosjekt.TITTEL }}" loading="lazy">
              <figcaption class="prosjekt-galleri-figur-undertekst">
                <h2 class="prosjekt-galleri-figur-undertekst-tittel">{{ prosjekt.TITTEL }}</h2>
                <p class="prosjekt-galleri-figur-undertekst-undertittel">{{ prosjekt.UNDERTITTEL }}</p>
              </figcaption>
            </a>
          </figure>

        {%- endfor -%}

      </div>
    </div>
  </main>
</body>

{%- include footer.html -%}
